name: Auto Release

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  auto-release:
    name: Create automatic release
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if skip release
        id: skip-check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ \[skip\ ci\]|\[skip\ release\] ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping release due to commit message"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get PR labels or commit message
        if: steps.skip-check.outputs.skip != 'true'
        id: pr-labels
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            labels=$(echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | jq -r '.[]')
            echo "labels=$labels"
            
            if echo "$labels" | grep -q "major"; then
              echo "bump=major" >> $GITHUB_OUTPUT
            elif echo "$labels" | grep -q "minor"; then
              echo "bump=minor" >> $GITHUB_OUTPUT
            else
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          else
            # For direct push, check commit message for version hints
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if [[ "$COMMIT_MSG" =~ \[major\]|BREAKING\ CHANGE ]]; then
              echo "bump=major" >> $GITHUB_OUTPUT
            elif [[ "$COMMIT_MSG" =~ \[minor\]|feat:|feature: ]]; then
              echo "bump=minor" >> $GITHUB_OUTPUT
            else
              echo "bump=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Get current version
        if: steps.skip-check.outputs.skip != 'true'
        id: current-version
        run: |
          VERSION=$(grep '^version:' config.yaml | sed 's/version: "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Calculate new version
        if: steps.skip-check.outputs.skip != 'true'
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          BUMP="${{ steps.pr-labels.outputs.bump }}"
          
          IFS='.' read -r major minor patch <<< "$CURRENT"
          
          case $BUMP in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          NEW_VERSION="$major.$minor.$patch"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump: $BUMP)"

      - name: Update version files
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          
          # Update config.yaml
          sed -i "s/^version: \".*\"/version: \"$NEW_VERSION\"/" config.yaml
          
          # Update config.json
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" config.json
          
          echo "Updated version to $NEW_VERSION"

      - name: Update CHANGELOG
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
            PR_NUMBER="${{ github.event.pull_request.number }}"
            PR_AUTHOR="${{ github.event.pull_request.user.login }}"
            CHANGES="- $PR_TITLE (#$PR_NUMBER by @$PR_AUTHOR)"
          else
            COMMIT_TITLE=$(git log -1 --pretty=%s)
            COMMIT_AUTHOR=$(git log -1 --pretty=%an)
            CHANGES="- $COMMIT_TITLE (by $COMMIT_AUTHOR)"
          fi
          
          # Create new changelog entry
          cat > /tmp/new_entry.md << EOF
## [$NEW_VERSION] - $DATE

### Changes
$CHANGES

EOF
          
          # Prepend to CHANGELOG.md (after the header)
          if grep -q "^## \[" CHANGELOG.md; then
            # Insert after the first heading
            sed -i "/^## \[/r /tmp/new_entry.md" CHANGELOG.md
          else
            # Just append if no existing releases
            cat /tmp/new_entry.md >> CHANGELOG.md
          fi

      - name: Commit version bump
        if: steps.skip-check.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.new-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config.yaml config.json CHANGELOG.md
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Create Release
        if: steps.skip-check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.new-version.outputs.version }}
          name: v${{ steps.new-version.outputs.version }}
          body: |
            ## Changes
            
            ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current-version.outputs.version }}...v${{ steps.new-version.outputs.version }}
            
            ---
            
            ### Installation
            
            Add this repository to your Home Assistant and install version ${{ steps.new-version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
