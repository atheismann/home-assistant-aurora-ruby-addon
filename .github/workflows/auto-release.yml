---
name: Auto Release

'on':
  workflow_run:
    workflows: ["Build Add-on"]
    types: [completed]
    branches: [main]
  push:
    branches: [main]

jobs:
  auto-release:
    name: Create automatic release
    if: |
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success') ||
      github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: |
            ${{ github.event_name == 'workflow_run' && 
                github.event.workflow_run.head_branch || 
                github.ref }}
          fetch-depth: 0

      - name: Check if skip release
        id: skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ \[skip\ (ci|release)\] ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump
        if: steps.skip.outputs.skip != 'true'
        id: bump
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ \[major\]|BREAKING\ CHANGE ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [[ "$COMMIT_MSG" =~ \[minor\]|feat:|feature: ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        if: steps.skip.outputs.skip != 'true'
        id: version
        run: |
          CURRENT=$(grep '^version:' config.yaml | \
            sed 's/version: "\(.*\)"/\1/')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          IFS='.' read -r major minor patch <<< "$CURRENT"

          case "${{ steps.bump.outputs.type }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac

          NEW="$major.$minor.$patch"
          echo "new=$NEW" >> $GITHUB_OUTPUT
          echo "Version: $CURRENT â†’ $NEW (${{ steps.bump.outputs.type }})"

      - name: Update version in config
        if: steps.skip.outputs.skip != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.new }}"
          sed -i "s/^version: \".*\"/version: \"$NEW_VERSION\"/" \
            config.yaml

      - name: Update CHANGELOG
        if: steps.skip.outputs.skip != 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.new }}"

          AUTHOR=$(git log -1 --pretty=%an)
          CHANGE="- $(git log -1 --pretty=%s) (by $AUTHOR)"

          # Create entry
          {
            echo "## [$VERSION] - $DATE"
            echo ""
            echo "### Changes"
            echo "$CHANGE"
            echo ""
          } > /tmp/entry.md

          # Insert into CHANGELOG
          if grep -q "^## \[" CHANGELOG.md; then
            awk '/^## \[/{if(!inserted)\
              {system("cat /tmp/entry.md"); inserted=1}} 1' \
              CHANGELOG.md > /tmp/changelog.tmp
            mv /tmp/changelog.tmp CHANGELOG.md
          else
            cat /tmp/entry.md >> CHANGELOG.md
          fi

      - name: Commit and push
        if: steps.skip.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email \
            "github-actions[bot]@users.noreply.github.com"
          git add config.yaml CHANGELOG.md
          NEW_VERSION="${{ steps.version.outputs.new }}"
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Create GitHub release
        if: steps.skip.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          name: v${{ steps.version.outputs.new }}
          body: |
            ## Changes

            ${{ github.event_name == 'workflow_run' &&
              github.event.workflow_run.head_commit.message ||
              github.event.head_commit.message }}

            **Full Changelog**:
            https://github.com/${{ github.repository }}/compare/\
            v${{ steps.version.outputs.current }}...\
            v${{ steps.version.outputs.new }}
          draft: false
          prerelease: false
